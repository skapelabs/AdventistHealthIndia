<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Directory - Adventist Health India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: #007AFF;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #86868B;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
        }

        .search-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #86868B;
        }

        .stats {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #1D1D1F;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .card-info h3 {
            color: #1D1D1F;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .card-info .role {
            color: #007AFF;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .card-body {
            margin-bottom: 1rem;
        }

        .detail {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #86868B;
        }

        .detail i {
            width: 20px;
            margin-right: 0.5rem;
            color: #007AFF;
        }

        .bio {
            color: #1D1D1F;
            line-height: 1.5;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #86868B;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #FF3B30;
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: #86868B;
        }

        .empty i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #007AFF;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #5856D6;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #86868B;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: #007AFF;
            border: 2px solid #007AFF;
        }

        .btn-secondary:hover {
            background: #007AFF;
            color: white;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #007AFF;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5856D6;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .stats {
                justify-content: center;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <div class="header">
            <h1><i class="fas fa-users"></i> Healthcare Directory</h1>
            <p>Find qualified healthcare professionals in our network</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search by name, hospital, or specialty...">
            </div>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-user-md"></i>
                    <span id="totalCount">0</span> Professionals
                </div>
                <div class="stat">
                    <i class="fas fa-hospital"></i>
                    <span id="hospitalCount">0</span> Hospitals
                </div>
            </div>
        </div>

        <div id="content">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading healthcare professionals...</p>
            </div>
        </div>

        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevBtn" class="btn btn-secondary" disabled>
                <i class="fas fa-chevron-left"></i>
                Previous
            </button>
            <span id="pageInfo"></span>
            <button id="nextBtn" class="btn btn-secondary" disabled>
                Next
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        let allProfessionals = [];
        let filteredProfessionals = [];
        let currentPage = 0;
        const itemsPerPage = 12;

        const content = document.getElementById('content');
        const searchInput = document.getElementById('searchInput');
        const totalCount = document.getElementById('totalCount');
        const hospitalCount = document.getElementById('hospitalCount');
        const pagination = document.getElementById('pagination');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');

        function showLoading() {
            content.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading healthcare professionals...</p>
                </div>
            `;
        }

        function showError(message) {
            content.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        function showEmpty() {
            content.innerHTML = `
                <div class="empty">
                    <i class="fas fa-user-md"></i>
                    <p>No healthcare professionals found</p>
                </div>
            `;
        }

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
        }

        function renderProfessionals(professionals) {
            if (professionals.length === 0) {
                showEmpty();
                return;
            }

            const html = professionals.map(prof => `
                <div class="card">
                    <div class="card-header">
                        <div class="avatar">
                            ${getInitials(prof.name)}
                        </div>
                        <div class="card-info">
                            <h3>${prof.name}</h3>
                            <div class="role">${prof.role}</div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="detail">
                            <i class="fas fa-envelope"></i>
                            ${prof.email}
                        </div>
                        <div class="detail">
                            <i class="fas fa-hospital"></i>
                            ${prof.hospital}
                        </div>
                        ${prof.specialty ? `
                            <div class="detail">
                                <i class="fas fa-stethoscope"></i>
                                ${prof.specialty}
                            </div>
                        ` : ''}
                    </div>
                    ${prof.bio ? `
                        <div class="bio">
                            ${prof.bio}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            content.innerHTML = `<div class="grid">${html}</div>`;
        }

        function updateStats() {
            totalCount.textContent = filteredProfessionals.length;
            
            const uniqueHospitals = new Set(filteredProfessionals.map(p => p.hospital));
            hospitalCount.textContent = uniqueHospitals.size;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredProfessionals.length / itemsPerPage);
            const start = currentPage * itemsPerPage;
            const end = Math.min(start + itemsPerPage, filteredProfessionals.length);

            pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages} (${start + 1}-${end} of ${filteredProfessionals.length})`;

            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage >= totalPages - 1;

            pagination.style.display = totalPages > 1 ? 'flex' : 'none';
        }

        function getCurrentPageProfessionals() {
            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            return filteredProfessionals.slice(start, end);
        }

        function filterProfessionals(searchTerm) {
            if (!searchTerm.trim()) {
                filteredProfessionals = [...allProfessionals];
            } else {
                const term = searchTerm.toLowerCase();
                filteredProfessionals = allProfessionals.filter(prof => 
                    prof.name.toLowerCase().includes(term) ||
                    prof.hospital.toLowerCase().includes(term) ||
                    prof.role.toLowerCase().includes(term) ||
                    (prof.specialty && prof.specialty.toLowerCase().includes(term)) ||
                    (prof.bio && prof.bio.toLowerCase().includes(term))
                );
            }
            
            currentPage = 0;
            updateStats();
            updatePagination();
            renderProfessionals(getCurrentPageProfessionals());
        }

        async function loadProfessionals() {
            showLoading();

            try {
                const response = await fetch('/api/getApproved?limit=1000');
                const result = await response.json();

                if (response.ok) {
                    allProfessionals = result.data;
                    filteredProfessionals = [...allProfessionals];
                    updateStats();
                    updatePagination();
                    renderProfessionals(getCurrentPageProfessionals());
                } else {
                    showError(result.error || 'Failed to load professionals');
                }
            } catch (error) {
                console.error('Error loading professionals:', error);
                showError('Network error. Please check your connection and try again.');
            }
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            filterProfessionals(e.target.value);
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updatePagination();
                renderProfessionals(getCurrentPageProfessionals());
            }
        });

        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredProfessionals.length / itemsPerPage);
            if (currentPage < totalPages - 1) {
                currentPage++;
                updatePagination();
                renderProfessionals(getCurrentPageProfessionals());
            }
        });

        // Load professionals on page load
        loadProfessionals();
    </script>
</body>
</html>

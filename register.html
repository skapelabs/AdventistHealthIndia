<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Adventist Health India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #007AFF;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #86868B;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1D1D1F;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .required {
            color: #FF3B30;
        }

        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #5856D6;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #86868B;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #007AFF;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5856D6;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Join Our Network</h1>
            <p>Register as a healthcare professional to be part of our community</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name" class="form-label">
                    Full Name <span class="required">*</span>
                </label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    Email Address <span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="hospital" class="form-label">
                    Hospital/Institution <span class="required">*</span>
                </label>
                <input type="text" id="hospital" name="hospital" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="role" class="form-label">
                    Role/Position <span class="required">*</span>
                </label>
                <input type="text" id="role" name="role" class="form-input" 
                       placeholder="e.g., Doctor, Nurse, Administrator" required>
            </div>

            <div class="form-group">
                <label for="specialty" class="form-label">
                    Specialty/Department
                </label>
                <input type="text" id="specialty" name="specialty" class="form-input" 
                       placeholder="e.g., Cardiology, Pediatrics, Emergency Medicine">
            </div>

            <div class="form-group">
                <label for="bio" class="form-label">
                    Bio/Background
                </label>
                <textarea id="bio" name="bio" class="form-textarea" 
                          placeholder="Tell us about your experience and background..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <span id="submitText">
                    <i class="fas fa-paper-plane"></i>
                    Submit Registration
                </span>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const submitText = document.getElementById('submitText');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                loading.classList.add('show');
                submitText.style.display = 'none';
            } else {
                submitBtn.disabled = false;
                loading.classList.remove('show');
                submitText.style.display = 'flex';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            // Get form data
            const formData = new FormData(form);
            const data = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim(),
                hospital: formData.get('hospital').trim(),
                role: formData.get('role').trim(),
                specialty: formData.get('specialty').trim(),
                bio: formData.get('bio').trim()
            };

            // Basic client-side validation
            if (!data.name || !data.email || !data.hospital || !data.role) {
                showAlert('Please fill in all required fields.');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showAlert('Please enter a valid email address.');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(
                        `Registration submitted successfully! Your registration ID is: ${result.data.id}. You will be notified once your registration is reviewed.`, 
                        'success'
                    );
                    form.reset();
                } else {
                    if (result.code === 'DUPLICATE_EMAIL') {
                        showAlert(
                            `This email is already registered with status: ${result.details.status}. Please use a different email or contact support if you believe this is an error.`
                        );
                    } else if (result.details && Array.isArray(result.details)) {
                        showAlert(`Validation failed: ${result.details.join(', ')}`);
                    } else {
                        showAlert(result.error || 'Registration failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>

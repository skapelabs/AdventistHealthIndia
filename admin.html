<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Adventist Health India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: #007AFF;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #86868B;
            font-size: 1.1rem;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .auth-input {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }

        .auth-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #5856D6;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #86868B;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: #34C759;
        }

        .btn-success:hover {
            background: #30B050;
        }

        .btn-danger {
            background: #FF3B30;
        }

        .btn-danger:hover {
            background: #E03428;
        }

        .btn-secondary {
            background: transparent;
            color: #007AFF;
            border: 2px solid #007AFF;
        }

        .btn-secondary:hover {
            background: #007AFF;
            color: white;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #1D1D1F;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: #86868B;
            font-size: 1rem;
        }

        .registrations-list {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .registration-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .registration-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .registration-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .registration-info h3 {
            color: #1D1D1F;
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .registration-info .role {
            color: #007AFF;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .registration-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #FFF3CD;
            color: #856404;
        }

        .registration-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail {
            font-size: 0.9rem;
            color: #86868B;
        }

        .detail strong {
            color: #1D1D1F;
        }

        .bio {
            background: rgba(0, 122, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #1D1D1F;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .notes-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .notes-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            resize: vertical;
            min-height: 60px;
        }

        .notes-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #86868B;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #FF3B30;
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: #86868B;
        }

        .empty i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #007AFF;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .registration-header {
                flex-direction: column;
                gap: 1rem;
            }

            .registration-details {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p>Manage healthcare professional registrations</p>
        </div>

        <div id="alert" class="alert"></div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <h2>Admin Access</h2>
            <p>Enter your admin key to access the panel</p>
            <input type="password" id="adminKey" class="auth-input" placeholder="Admin Key">
            <button id="loginBtn" class="btn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalRegistrations">0</h3>
                    <p>Total Registrations</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingRegistrations">0</h3>
                    <p>Pending Review</p>
                </div>
                <div class="stat-card">
                    <h3 id="approvedRegistrations">0</h3>
                    <p>Approved</p>
                </div>
                <div class="stat-card">
                    <h3 id="rejectedRegistrations">0</h3>
                    <p>Rejected</p>
                </div>
            </div>

            <div class="registrations-list">
                <h2>Pending Registrations</h2>
                <div id="registrationsContent">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading registrations...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminKey = '';
        let allRegistrations = [];

        const authSection = document.getElementById('authSection');
        const adminPanel = document.getElementById('adminPanel');
        const adminKeyInput = document.getElementById('adminKey');
        const loginBtn = document.getElementById('loginBtn');
        const alert = document.getElementById('alert');
        const registrationsContent = document.getElementById('registrationsContent');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        function showLoading() {
            registrationsContent.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading registrations...</p>
                </div>
            `;
        }

        function showError(message) {
            registrationsContent.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        function showEmpty() {
            registrationsContent.innerHTML = `
                <div class="empty">
                    <i class="fas fa-check-circle"></i>
                    <p>No pending registrations</p>
                </div>
            `;
        }

        function updateStats() {
            const total = allRegistrations.length;
            const pending = allRegistrations.filter(r => r.status === 'pending').length;
            const approved = allRegistrations.filter(r => r.status === 'approved').length;
            const rejected = allRegistrations.filter(r => r.status === 'rejected').length;

            document.getElementById('totalRegistrations').textContent = total;
            document.getElementById('pendingRegistrations').textContent = pending;
            document.getElementById('approvedRegistrations').textContent = approved;
            document.getElementById('rejectedRegistrations').textContent = rejected;
        }

        function renderRegistrations(registrations) {
            if (registrations.length === 0) {
                showEmpty();
                return;
            }

            const html = registrations.map(reg => `
                <div class="registration-item" data-id="${reg.id}">
                    <div class="registration-header">
                        <div class="registration-info">
                            <h3>${reg.name}</h3>
                            <div class="role">${reg.role}</div>
                        </div>
                        <div class="registration-status status-${reg.status}">
                            ${reg.status}
                        </div>
                    </div>
                    
                    <div class="registration-details">
                        <div class="detail">
                            <strong>Email:</strong> ${reg.email}
                        </div>
                        <div class="detail">
                            <strong>Hospital:</strong> ${reg.hospital}
                        </div>
                        <div class="detail">
                            <strong>Specialty:</strong> ${reg.specialty || 'Not specified'}
                        </div>
                        <div class="detail">
                            <strong>Submitted:</strong> ${new Date(reg.submitted_at).toLocaleDateString()}
                        </div>
                    </div>
                    
                    ${reg.bio ? `
                        <div class="bio">
                            <strong>Bio:</strong><br>
                            ${reg.bio}
                        </div>
                    ` : ''}
                    
                    <div class="notes-section">
                        <textarea class="notes-input" placeholder="Add admin notes..." data-reg-id="${reg.id}">${reg.notes || ''}</textarea>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-success" onclick="updateStatus('${reg.id}', 'approved')">
                            <i class="fas fa-check"></i>
                            Approve
                        </button>
                        <button class="btn btn-danger" onclick="updateStatus('${reg.id}', 'rejected')">
                            <i class="fas fa-times"></i>
                            Reject
                        </button>
                    </div>
                </div>
            `).join('');

            registrationsContent.innerHTML = html;
        }

        async function loadRegistrations() {
            showLoading();

            try {
                const response = await fetch('/api/getPending?limit=1000', {
                    headers: {
                        'x-admin-key': adminKey
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    allRegistrations = result.data;
                    updateStats();
                    renderRegistrations(allRegistrations);
                } else {
                    if (response.status === 401) {
                        showError('Invalid admin key');
                        logout();
                    } else {
                        showError(result.error || 'Failed to load registrations');
                    }
                }
            } catch (error) {
                console.error('Error loading registrations:', error);
                showError('Network error. Please check your connection and try again.');
            }
        }

        async function updateStatus(registrationId, status) {
            const notesInput = document.querySelector(`textarea[data-reg-id="${registrationId}"]`);
            const notes = notesInput ? notesInput.value : '';

            try {
                const response = await fetch('/api/updateStatus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-key': adminKey
                    },
                    body: JSON.stringify({
                        id: registrationId,
                        status: status,
                        notes: notes
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert(`Registration ${status} successfully!`, 'success');
                    loadRegistrations(); // Reload the list
                } else {
                    if (response.status === 401) {
                        showError('Invalid admin key');
                        logout();
                    } else {
                        showAlert(result.error || 'Failed to update status');
                    }
                }
            } catch (error) {
                console.error('Error updating status:', error);
                showAlert('Network error. Please try again.');
            }
        }

        function login() {
            const key = adminKeyInput.value.trim();
            if (!key) {
                showAlert('Please enter an admin key');
                return;
            }

            adminKey = key;
            authSection.style.display = 'none';
            adminPanel.classList.add('show');
            loadRegistrations();
        }

        function logout() {
            adminKey = '';
            adminKeyInput.value = '';
            authSection.style.display = 'block';
            adminPanel.classList.remove('show');
        }

        // Event listeners
        loginBtn.addEventListener('click', login);

        adminKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Make updateStatus available globally
        window.updateStatus = updateStatus;
    </script>
</body>
</html>
